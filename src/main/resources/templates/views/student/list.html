<!DOCTYPE html>
<html>
<head>
    <#include "/common/header.html"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <input type="text" id="studentCode" jq-verify="required" placeholder="学生编号" class="layui-input search_input">
    </div>
    <div class="layui-inline">
        <input type="text" id="parentId" jq-verify="required" placeholder="家长ID" class="layui-input search_input">
    </div>
    <div class="layui-inline">
        <input type="text" id="realName" jq-verify="required" placeholder="姓名" class="layui-input search_input">
    </div>
    </br>
    <div class="layui-inline">
        <input type="text" id="nickName" jq-verify="required" placeholder="昵称" class="layui-input search_input">
    </div>
    <div class="layui-inline">
        <input type="text" id="birthDay" jq-verify="required" placeholder="出生日期" class="layui-input search_input">
    </div>
    <div class="layui-inline">
        <label>性别: </label>
        <select id="sex" class="layui-select" style="width: 60px;text-align: center" lay-verify="required" lay-search="">
            <option value="">全部</option>
            <option value="1">男</option>
            <option value="0">女</option>
        </select>
    </div>
    <div class="layui-inline">
        <button class="layui-btn  layui-btn-normal" lay-filter="search" id="search"><i class="layui-icon">&#x1002;</i>搜索</button>
    </div>
    </br>
    <div class="layui-inline">
        <a class="layui-btn modal-iframe" id="btn-insert-operator"><i class="layui-icon">&#xe608;</i> 添加</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger batchDel ajax-all" ><i class="layui-icon">&#xe640;</i>批量删除</a>
    </div>
</blockquote>
<div class="layui-form links_list">
    <table class="layui-table" id="studentTable" lay-filter="studentTable">
    </table>
</div>
<div id="page"></div>
<!-- 性别渲染模板-->
<script type="text/html" id="sex-tpl">
    {{#  if(d.sex == 1){ }}
    <span style="color: deepskyblue;">男</span>
    {{#  } else { }}
    <span style="color: deeppink;">女</span>
    {{#  } }}
</script>
<!-- 图片渲染模板-->
<script type="text/html" id="headImg-tpl">
    <img src='{{d.headImg}}' width='40px' style=' border-radius:200px'>
</script>
<!-- 状态渲染模板-->
<script type="text/html" id="status-tpl">
    {{#  if(d.status == 1){ }}
        <span style="color: green;">启用</span>
    {{#  } else { }}
        <span style="color: red;">禁止</span>
    {{#  } }}
</script>
<!-- 关系渲染模板-->
<script type="text/html" id="parentType-tpl">
    {{#  if(d.parentType == 1){ }}
        <span style="color: deepskyblue;">儿子</span>
    {{#  } else if(d.parentType == 2){ }}
        <span style="color: deeppink;">女儿</span>
    {{#  } else { }}
        <span style="color: limegreen;">本人</span>
    {{#  } }}
</script>
<!-- 操作渲染模板-->
<script type="text/html" id="btn-tpl">
    <!--<a class="layui-btn layui-btn-normal layui-btn-small" lay-event="detail">查看</a>-->
    <a class="layui-btn layui-btn-small" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-small" lay-event="del">删除</a>
</script>
<#include "/common/version.html"/>
    <script type="text/javascript">

        //初始化 laydate
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //渲染出生日期
            laydate.render({
                elem: '#birthDay', //渲染的元素
                type:'date' //默认，可不填
            });
        });
        //全局变量 table,用于弹出框 执行后修改刷新table
        var table;
        //初始化 table
        layui.use('table',function () {
            table = layui.table;
            //渲染table
            table.render({
                //渲染对象
                elem: '#studentTable', //指定原始表格元素选择器（推荐id选择器）
                //表格高度
                height: 471, //容器高度
                //开启隔行背景
                even: true,
                //请求接口地址
                url:'/student/page',
                //开启分页
                page: true,
                //分页层级
                limits: [10, 20, 30, 40, 50],
                //分页大小
                limit: 10,//默认采用60
                //设置容器唯一ID
                id: 'dataReload',
                //表头选项
                cols: [[ //标题栏
                    //列头复选框
                    {checkbox: true},
//                    {field: 'id', title: 'ID',align:'center'},
                    {field: 'studentCode', title: '学生编号', width: 125,align:'center',sort:true},
                    {field: 'parentId', title: '学生家长ID', width: 110,align:'center'},
                    {field: 'sex', title: '性别', width: 80,align:'center',templet:'#sex-tpl'},
                    {field: 'parentType', title: '关系', width: 110,align:'center',templet:'#parentType-tpl'},
                    {field: 'realName', title: '姓名', width: 100,align:'center'},
                    {field: 'nickName', title: '昵称', width: 120,align:'center'}, //rowspan即纵向跨越的单元格数
                    {field: 'headImg', title: '头像', width: 100,align:'center',templet:'#headImg-tpl'},
                    {field: 'birthDay', title: '出生日期', width: 110,align:'center',sort:true},
                    {field: 'status', title: '状态', width: 60,align:'center',templet:'#status-tpl'},
                    {field: 'operation', fixed: 'right',title: '操作', width: 200,align:'center', templet: '#btn-tpl'}
                ]]
//                initSort: {
//                    field: 'id', //排序字段，对应 cols 设定的各字段名
//                    type: 'asc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
//                }
            ,request: {
                pageName: 'page', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            //数据加载后执行的方法,一般用户渲染数据
            done:function (res, page, count) {

                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度

//                //性别渲染
//                $("[data-field='sex']").children().each(function(){
//                    if($(this).text().trim() == '1'){
//                        $(this).text("男");
//                        $(this).css("color","deepskyblue");
//                    }else if($(this).text().trim() == '0'){
//                        $(this).text("女");
//                        $(this).css("color","deeppink");
//                    }
//                });
                }
            });

            //监听工具条
            table.on('tool(studentTable)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    layer.msg('ID：' + data.id + ' 的查看操作');
                } else if (obj.event === 'del') {
                    layer.confirm('确定要删除该条数据吗?', function (index) {
                        $.ajax({
                            url:"/student/delete",
                            type:"post",
                            data:{id:data.id},
                            dataType:"json",
                            success:function(json){
                                table.reload("dataReload");
                                layer.msg(json.msg);
                            }

                        });
//                        obj.del();//table上删除,数据库不会变
//                        layer.close(index);//table上删除,数据库不会变
                    });
                } else if (obj.event === 'edit') {
                    layer.open({
                        type: 2, //iframe
                        title: '编辑用户',
                        full: false,
                        area: ['750px', '500px'],
                        shade: 0,
                        maxmin: true,
                        content: "/student/toEdit?id=" + data.id,
                        btn: ['关闭'], //只是为了演示
                        btn2: function () {
                            layer.closeAll();
                        },
                        success: function (layero) {
                            layer.setTop(layero); //置顶当前窗口
                        }
                    });
                }
            });

            //表刷新方法
            var reloadTable = function (item) {
                table.reload("dataReload", { //此处是上文提到的 初始化标识id
                    where: {
                        studentCode: $("#studentCode").val(),
                        parentId: $('#parentId').val(),
                        realName: $('#realName').val(),
                        nickName: $('#nickName').val(),
                        sex: $('#sex').val(),
                        birthDay: $('#birthDay').val()
                    }
                });
            };

            //为 搜索 按钮 附上 点击事件  查询
            $("#search").click(function(){
                reloadTable();
            })

            // 添加
            $("#btn-insert-operator").click(function(){
                layer.open({
                    type: 2, //iframe
                    title: '添加用户',
                    full: false,
                    area: ['750px', '500px'],
                    shade: 0,
                    maxmin: true,
                    content: "/student/toAdd",
                    btn: ['关闭'], //只是为了演示
                    btn2: function () {
                        layer.closeAll();
                    },
                    success: function (layero) {
                        layer.setTop(layero); //置顶当前窗口
                    }
                });
            })

            //批量删除
            $(".batchDel").click(function () {
                var checkStatus = table.checkStatus('dataReload');
                var data = checkStatus.data;
                if(data.length == 0){
                    layer.msg("请选择要删除的数据!");
                    return;
                }
                var ids="";
                for(var i=0;i<data.length;i++){
                    ids += data[i].id+",";
                }
                ids = ids.substr(0,ids.length-1)
                layer.confirm('确定要删除这些数据吗?', function (index) {
                    $.ajax({
                        url:"/student/delete",
                        type:"post",
                        data:{id:ids},
                        dataType:"json",
                        success:function(json){
                            table.reload("dataReload");
                            layer.msg(json.msg);
                        }

                    });
                });
            });

        });


    </script>
</body>
</html>
