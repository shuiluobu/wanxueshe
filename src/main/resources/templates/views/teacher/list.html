<!DOCTYPE html>
<html>
<head>
    <#include "/common/header.html">
        </head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form form" action="/user/page" method="get">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="keyword" value=""  jq-verify="required" placeholder="用户名" class="layui-input search_input">
            </div>
            <button lay-submit class="layui-btn" lay-filter="search">查找</button>
        </div>
    </form>
</blockquote>
<div class="layui-form links_list">
    <table id="list">

    </table>
</div>
<div id="page"></div>

<#include "/common/version.html">
    <script type="text/javascript">
        layui.use('table',function () {
            var table = layui.table;
            //执行渲染
            table.render({
                elem: '#list', //指定原始表格元素选择器（推荐id选择器）
                url:'/teacher/page',
                height: 315, //容器高度
                cols: [[ //标题栏
                    {field: 'teacherCode', title: '老师编号', width: 100},
                    {field: 'realName', title: '老师姓名', width: 120}, //rowspan即纵向跨越的单元格数
                    {field: 'mobilePhone', title: '手机', width: 100},
                    {field: 'telePhone', title: '座机', width: 100},
                    {field: 'sex', title: '性别', width: 80},
                    {field: 'age', title: '年龄', width: 80}
                ]] //设置表头
            });
        });

    </script>
</body>
</html>
