<!DOCTYPE html>
<html>
<head>
	<#include "/common/header.html"/>
</head>
<body class="childrenBody">
	<div class="layui-form form">
		<input type="hidden" id="id" name="id" value="${organization.id!}">
		<div class="layui-form-item">
			<label class="layui-form-label">机构编号:</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" disabled id="organCode" name="organCode"  value="${organization.organCode!}" jq-verify="required|organCode" placeholder="请输入机构编号">
			</div>
			<label class="layui-form-label">机构名称:</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" disabled id="organName" name="organName" value="${organization.organName!}" placeholder="请输入机构名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系人:</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" disabled id="linkman" name="linkman" value="${organization.linkman!}" jq-verify="required|linkman"  placeholder="请输入联系人">
			</div>
			<label class="layui-form-label">用户ID:</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" disabled id="userId" name="userId" value="${organization.userId!}" jq-verify="required|userId" placeholder="请输入用户ID">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">座机号:</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" disabled id="telePhone" name="telePhone" value="${organization.telePhone!}" jq-verify="required|telePhone"  placeholder="请输入座机号">
			</div>
			<label class="layui-form-label">手机号:</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" disabled id="mobilePhone" name="mobilePhone" value="${organization.mobilePhone!}" jq-verify="required|mobilePhone"  placeholder="请输入座机号">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所在省:</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" disabled id="province" name="province" value="${organization.province!}" jq-verify="required|province"  placeholder="请输入所在省">
			</div>
			<label class="layui-form-label">所在城市:</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" disabled id="city" name="city" value="${organization.city!}" jq-verify="required|city"  placeholder="请输入所在城市">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所在市分区:</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" disabled id="cityarea" name="cityarea" value="${organization.cityarea!}" jq-verify="required|cityarea"  placeholder="请输入市分区">
			</div>
			<label class="layui-form-label">详细地址:</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" disabled id="address" name="address" value="${organization.address!}" jq-verify="required|address"  placeholder="请输入详细地址">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">等级:</label>
			<div class="layui-input-inline">
				<input type="number" class="layui-input" disabled id="leval" name="leval" value="${organization.leval!}" jq-verify="required|leval"  placeholder="请输入等级">
			</div>
			<label class="layui-form-label">状态:</label>
			<div class="layui-input-inline">
				<#if organization.status == 1>
					<input type="radio" name="status" value="1" title="启用" checked>
					<#else>
						<input type="radio" disabled name="status" value="0" title="禁止" checked>
				</#if>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图标:</label>
			<div class="layui-input-block">
				<div class="layui-upload-list">
					<img class="layui-upload-img" id="preview" src="${organization.logoImg!}" >
					<p id="errText"></p>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">机构备注:</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入机构备注" disabled id="organRemark" name="organRemark" class="layui-textarea">${organization.organRemark!}</textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">机构描述:</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入机构描述" disabled id="introduce" name="introduce" class="layui-textarea">${organization.introduce!}</textarea>
			</div>
		</div>
	</div>
	<#include "/common/version.html"/>
	<script type="text/javascript">

        layui.use('form',function(){
            //初始化form
            var form = layui.form;
        });




	</script>
</body>
</html>
